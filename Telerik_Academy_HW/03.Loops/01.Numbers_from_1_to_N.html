<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time</title>
	<link href="styles/js-console.css" rel="stylesheet" />

</head>
<body>

	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Number: </label>
			<input type="text" id="tb-first"/>
		</div>	
		<div id="inputbutton">
			<a href="#" onclick="onFindBiggerButtonClick()">Print Numbers</a>
		</div>
	</div>

	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var number = jsConsole.readFloat("#tb-first");
			var result = "";
			for(var i=1; i<=number; i++){
				result = result + i + "</br>";
			}
			jsConsole.writeLine(result);		
		}											
	</script>			  
</body>
</html>
