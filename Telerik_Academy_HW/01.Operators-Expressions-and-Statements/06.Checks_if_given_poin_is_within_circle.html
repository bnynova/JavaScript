<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Write an expression that checks if given print (x,  y) is within a circle K(O, 5).</title>
	<link href="styles/js-console.css" rel="stylesheet" />

</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Enter X: </label>
			<input type="text" id="tb-first"/>
		</div>							  
		<div class="input">		
			<label for="tb-second">Enter Y: </label>
			<input type="text" id="tb-second"/>
		</div>
		<div id="inputbutton">
			<a href="#" onclick="onFindBiggerButtonClick()">Is point in circle K(0,5)</a>
		</div>
	</div>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var X = jsConsole.readFloat("#tb-first");
			var Y = jsConsole.readFloat("#tb-second");
			var radius = 5;
			if ((X * X + Y * Y) < radius * radius)
			{
                jsConsole.writeLine("Point (" + X + "," + Y +") is within circle K(0,5)");
			}
            else
            {
				jsConsole.writeLine("Point (" + X + "," + Y +") is outside circle K(0,5)");
			}

		}											
	</script>			  
</body>
</html>
