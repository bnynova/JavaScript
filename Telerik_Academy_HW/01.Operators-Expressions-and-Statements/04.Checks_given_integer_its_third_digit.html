<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732 -> true.</title>
	<link href="styles/js-console.css" rel="stylesheet" />

</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Number: </label>
			<input type="text" id="tb-first"/>
		</div>
		<div id="inputbutton">
			<a href="#" onclick="onFindBiggerButtonClick()">Is third digit 7</a>
		</div>
	</div>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var first = jsConsole.readFloat("#tb-first");

			var buffer = parseInt(first / 100)
			if(buffer % 10 == 7)
			{
				jsConsole.writeLine("Third digit of number: " + first + " is 7");
			}
			else
			{
				jsConsole.writeLine("Third digit of number: " + first + " is NOT 7");
			}

		}											
	</script>			  
</body>
</html>
