<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.</title>
	<link href="styles/js-console.css" rel="stylesheet" />

</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">First number: </label>
			<input type="text" id="tb-first"/>
		</div>
		<div id="inputbutton">
			<a href="#" onclick="onFindBiggerButtonClick()">Find bigger</a>
		</div>
	</div>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var first = jsConsole.readFloat("#tb-first");

			if (first % 5 == 0 && first % 7 == 0) {
				jsConsole.writeLine("number: " + first + " is divided (without remainder) by 7 and 5 in the same time.");
			}
			else
			{
				jsConsole.writeLine("number: " + first + " is NOT divided (without remainder) by 7 and 5 in the same time.");
			}

		}											
	</script>			  
</body>
</html>
