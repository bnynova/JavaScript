<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Write an expression that checks if given positive integer number n (n = 100) is prime. E.g. 37 is prime.</title>
	<link href="styles/js-console.css" rel="stylesheet" />

</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Number: </label>
			<input type="text" id="tb-first"/>
		</div>
		<div id="inputbutton">
			<a href="#" onclick="onFindBiggerButtonClick()">Is number a prime</a>
		</div>
	</div>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var number = jsConsole.readInteger("#tb-first");
			var isPrime = true;
			if (number < 2)
                {
                    jsConsole.writeLine("Numbers smaller than 2 is not prime numbers.");
                    isPrime = false;
                }
                else
                {
                    for (var i = 2; i < number; i++)
                    {
                        if (number % i == 0)
                        {
                            isPrime = false;
                        }
                    }
                }
               
                if( isPrime == true)
				{
                    jsConsole.writeLine("Number " + number + " is prime number.");
				}
                else
				{
                    jsConsole.writeLine("Number " + number + " is NOT prime number.", number);
				}
		}											
	</script>			  
</body>
</html>
