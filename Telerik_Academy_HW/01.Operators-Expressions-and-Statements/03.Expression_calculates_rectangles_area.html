<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Write an expression that calculates rectangle’s area by given width and height.</title>
	<link href="styles/js-console.css" rel="stylesheet" />

</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Width: </label>
			<input type="text" id="tb-first"/>
		</div>							  
		<div class="input">		
			<label for="tb-second">Height: </label>
			<input type="text" id="tb-second"/>
		</div>
		<div id="inputbutton">
			<a href="#" onclick="onFindBiggerButtonClick()">Calculate Area</a>
		</div>
	</div>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function onFindBiggerButtonClick() {
			var width = jsConsole.readFloat("#tb-first");
			var height = jsConsole.readFloat("#tb-second");

			jsConsole.writeLine("The rectangular area is: " + width * height);
		}											
	</script>			  
</body>
</html>
