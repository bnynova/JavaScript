<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div{
	width: 350px;
	background-color: #1E1E1E;
	color: #F8F8F8;
	padding: 5px;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}
div.contentbox {
	background:#1C9EFF;
	width:300px; 
	height:100px;
}
button{
	margin-top: 5px;
	width: 80px;
	height: 30px;
}
</style>
<script type="text/javascript">
var fade_in_from = 0;
var fade_out_from = 10;
function fadeIn(element){
	var target = document.getElementById(element);
	target.style.display = "block";
	var newSetting = fade_in_from / 50;
	target.style.opacity = newSetting;
	fade_in_from++;
	if(fade_in_from == 10){
		target.style.opacity = 1;
		clearTimeout(loopTimer);
		fade_in_from = 0;
		return false;
	}
	var loopTimer = setTimeout('fadeIn(\''+element+'\')',100);
}
function fadeOut(element){
	var target = document.getElementById(element);
	var newSetting = fade_out_from / 50;
	target.style.opacity = newSetting;
	fade_out_from--;
	if(fade_out_from == 0){
		target.style.opacity = 0;
		target.style.display = "none";
		clearTimeout(loopTimer);
		fade_out_from = 10;
		return false;
	}
	var loopTimer = setTimeout('fadeOut(\''+element+'\')',100);
}

</script>
</head>
<body>
<div>
	<h2>Fade effect</h2>
	<div id="div1" class="contentbox">Content Box</div>
	<button onclick="fadeOut('div1')">Fade Out</button>
	<button onclick="fadeIn('div1')">Fade In</button>
</div>
</body>
</html>
