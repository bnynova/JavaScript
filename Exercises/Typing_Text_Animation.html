<!DOCTYPE html> 
<html>
<head>
<title>Typing Text Animation</title>
<style>
#myTypingText{
	width: 200px; heigth: 300px;
	background: green;
}

</style>
</head> 
<body> 
<div id="myTypingText">
</div>

<script type="text/javascript" language="JavaScript"> 
var myString = "Place you sting data here, ....";
var myArray = myString.split("");
var loopTimer;

function frameLooper(){
	if(myArray.length > 0){
		document.getElementById("myTypingText").innerHTML += myArray.shift()
	} else{
		clearTimeout(loopTimer);
	}
	loopTimer = setTimeout('frameLooper()', 200);
}
frameLooper();
</script> 

</body> 
</html>
