<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
div{
	margin:0px auto;
	width: 450px;
	background-color: #1E1E1E;
	color: #F8F8F8;
	padding: 5px;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

</style>
<script type="text/javascript">
function cdtd(){
	var xmas = new Date("December 25, 2013 00:00:01");
	var now = new Date();
	var timeDiff = xmas.getTime() - now.getTime();
	
	if(timeDiff <= 0){
		clearTimeout(timer);
		document.write("Christmas is here!");
	}
	
	var seconds = Math.floor(timeDiff / 1000);
	var minutes = Math.floor(seconds / 60);
	var hours = Math.floor(minutes / 60);
	var days = Math.floor(hours / 24);
	
	hours %= 24;
    minutes %= 60;
    seconds %= 60;
	document.getElementById("daysBox").innerHTML = days + ' days,';
	document.getElementById("hoursBox").innerHTML = hours + ' hours,';
	document.getElementById("minsBox").innerHTML = minutes + ' minutes and ';
	document.getElementById("secsBox").innerHTML = seconds + ' seconds left until Christmas!';
	var timer = setTimeout('cdtd()',1000);
}
</script>
</head>
<body>
<div>
	<span id="daysBox"></span>
	<span id="hoursBox"></span>
	<span id="minsBox"></span>
	<span id="secsBox"></span>
</div>
<script type="text/javascript">cdtd();</script>
</body>
</html>
