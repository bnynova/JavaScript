<!DOCTYPE html> 
<html>
<head>
<title></title>
<style type="text/css">
div{
	margin:0px auto;
	width: 550px;
	background-color: #1E1E1E;
	padding: 6px;
	color: #F8F8F8;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}
</style>
<script language="javascript" type="text/javascript"> 
	var maxAmount = 250;
	function textCounter(textField, showCountField) {
		if (textField.value.length > maxAmount) {
			textField.value = textField.value.substring(0, maxAmount);
		} else { 
			showCountField.value = maxAmount - textField.value.length;
		}
	}
</script>
</head> 
<body>
<div>
<h1>Textarea Field Counting and Limiting</h1> 
<form>
<textarea name="ta" rows="6" style="width:340px" 
		  onKeyDown="textCounter(this.form.ta, this.form.countDisplay)"; 
		  onKeyUp="textCounter(this.form.ta, this.form.countDispaly);">
</textarea>
<br />
<input readonly type="text" name="countDisplay" size="3", maxlength="3" value="250">Counters Remining</form>
</form>
</div>
</body> 
</html>
