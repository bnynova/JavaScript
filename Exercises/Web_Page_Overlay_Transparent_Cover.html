<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
div#overlay {
	display: none;
	z-index: 2;
	background: #99b5db;
	position: fixed;
	width: 100%;
	height: 100%;
	top: 0px;
	left: 0px;
}
div#specialBox {
	display: none;
	position: relative;
	z-index: 3;
	margin: 100px auto 0px auto;
	padding: 20px;
	width: 500px; 
	height: 100px;
	background:  #1E1E1E;
	color: #F8F8F8;
}
div#wrapper {
	position:absolute;
	top: 0px;
	left: 0px;
	padding: 20px;
	width: 100%; 
	height: 100%;
}
button{
	margin-top: 5px;
	width: 80px;
	height: 22px;
}
</style>
</style>
<script type="text/javascript">
function toggleOverlay(){
	var overlay = document.getElementById('overlay');
	var specialBox = document.getElementById('specialBox');
	overlay.style.opacity = .8;
	if(overlay.style.display == "block"){
		overlay.style.display = "none";
		specialBox.style.display = "none";
	} else{
		overlay.style.display = "block";
		specialBox.style.display = "block";
	}		
}

</script>
</head>
<body>
	<!-- Start overlay -->
	<div id="overlay"><p></p></div>
	<!-- End overlay -->

	<!-- Start special contex box -->
	<div id="specialBox">
		<p>Special box content ... </p>
		<button onmousedown="toggleOverlay()">Close Overlay</button>
	</div>
	<!-- End Special Centered box -->
	
	<!-- Start Normal Centered box -->
	<div id="wrapper">
		<h2>My web page heading</h2>
		
		<button onmousedown="toggleOverlay()">Apply Overlay</button>
	</div>
	<!-- End Normal Centered box -->
</body>
</html>
