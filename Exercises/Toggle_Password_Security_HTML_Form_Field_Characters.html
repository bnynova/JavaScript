<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">

</style>
<script type="text/javascript">
function togglePassword(){
	var upass = document.getElementById('upass');
	var toggleBtn = document.getElementById('toggleBtn');
	if(upass.type == "password"){
		upass.type = "text";
		toggleBtn.value = "Hide char";
	}else{
		upass.type = "password";
		toggleBtn.value = "Show char";
	}
}
</script>
</head>
<body>
password: <input id="upass" type="password" name="userpass" />
<input id="toggleBtn" type="button" onclick="togglePassword()" value="Show char" />
</body>
</html>
