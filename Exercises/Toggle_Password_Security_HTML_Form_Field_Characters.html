<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
div{
	margin:0px auto;
	width: 450px;
	background-color: #1E1E1E;
	padding: 6px;
	color: #F8F8F8;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}
div	button#toggleBtn{
	width: 100px;
	border-radius: 4px;
}
</style>
<script type="text/javascript">
function togglePassword(){
	var upass = document.getElementById('upass');
	var toggleBtn = document.getElementById('toggleBtn');
	if(upass.type == "password"){
		upass.type = "text";
		toggleBtn.innerHTML = "Hide chars";
	}else{
		upass.type = "password";
		toggleBtn.innerHTML = "Show chars";
	}
}
</script>
</head>
<body>
<div>
Password: <input id="upass" type="password" name="userpass" />
<button id="toggleBtn" type="button" onclick="togglePassword()" value="Show chars">Show chars</button>
</div>
</body>
</html>
