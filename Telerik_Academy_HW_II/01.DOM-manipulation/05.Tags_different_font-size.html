<body>
    <div id="tags"></div>
    <script>
         var tags = ["cms", "javascript", "js", "ASP.NET MVC", ".net", ".net", "css", "wordpress",
            "xaml", "js", "http", "web", "asp.net", "asp.net MVC", "ASP.NET MVC", "wp", "javascript",
            "js", "cms", "html", "javascript", "http", "http", "CMS"];
        var tagCloud = generateTagCloud(tags, 4, 45);


        function generateTagCloud(text, min, max) {
            var wordsCount = countWords(text);
            console.log(wordsCount);

            var min = Number.MAX_VALUE;
            var max = 0;
            
            for (var word in wordsCount) {
                if (wordsCount[word]>max) {
                    max = wordsCount[word];
                    console.log(min);
                }
                if (wordsCount[word]<min) {
                    min = wordsCount[word];
                    console.log(max);
                }              
            }
        
        }

        function countWords(words) { //counting elements in array
                var wordsCount = {}; //object because plan to access it using strings as keys, not numeric array indices
                var word = {};
                for (var i in words) {
                    word = words[i].toLowerCase();
                    if (wordsCount[word]) {
                        wordsCount[word]++; // increments the current value, not add new value
                    }
                    else {
                        wordsCount[word] = 1;
                    }
                }
                
                return wordsCount;
            }
    </script>
